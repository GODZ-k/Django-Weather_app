<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .card {

            background-color: #818181 !important;

        }
        input::placeholder{
            color:#818181;
        }
    </style>
    <script src="https://kit.fontawesome.com/5df2e58af9.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


    <section class="min-vh-100" style="background-color: #4B515D;">
        <form action="" method="post">
            {% csrf_token %}
            <input style="background-color: transparent;
            padding: 5px;
            margin: 20px;
            color: white;
            border: 1px solid black;" type="text" name="city" value="{{city}}" placeholder="Enter your city">
            <button style="    background: black;
            padding: 5px 20px;
            margin: 0px 0 0 20px;
            font-size: 16px;
            color: white;" type="submit"> Search</button>
        </form>
        <div class="container py-5 h-100">

          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">

              <div class="card" style="color: #000000; border-radius: 35px;">
                <div class="card-body p-4">

                  <div class="d-flex">
                    <h6 class="flex-grow-1">{{ city }}</h6>
                    <h6>{{day}}</h6>
                  </div>

                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331; "><i class="fa-solid fa-temperature-three-quarters" style="color: #000000;
                        font-size: 26px;
                        padding: 0px 5px 0 0;"></i>{{temp}}°C </h6>
                    <span class="small" style="color: #000000">{{description}}</span>
                  </div>

                  <div class="d-flex align-items-center">
                    <div class="flex-grow-1" style="font-size: 1rem;">
                        <div><i class="fa-solid fa-wind" style="color: #000000;"></i> <span class="ms-1">{{wind}} Km/h</span>
                        </div>
                      <div><i class="fa-solid fa-temperature-quarter" style="color: #000000; "></i> <span class="ms-1">{{min_temp}}°C
                        </span></div>
                      <div><i class="fa-solid fa-droplet" style="color: #000000;"></i> <span class="ms-1">{{humidity}}</span>
                      </div>
                    </div>
                    <div>
                      <img src="https://openweathermap.org/img/w/{{icon}}.png"
                        width="100px" style="filter: drop-shadow(2px 4px 6px black);">
                    </div>
                  </div>

                </div>
              </div>

            </div>
          </div>

        </div>
        <div>
            <p  style="text-align: right;
            bottom: 0;
            position: absolute;
            right: 0;
            padding: 0px 16px;"   >Created by ❤️Tanmay </p>
        </div>
        <p>{{error_message}}</p>
      </section>


</body>
</html>
